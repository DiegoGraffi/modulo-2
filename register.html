<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./images/Logo.svg" alt="logo" class="nav-logo" />
        <img src="./Images/Burger Menu.svg" class="nav-menuMobile" />
        <ul class="nav-items">
          <a href="/" class="nav-item">Inicio</a>
          <a href="/#nosotros" class="nav-item">Nosotros</a>
          <a href="/#categorias" class="nav-item">Categorias</a>
          <a href="./cart.html" class="nav-item">Carrito</a>
        </ul>
        <div class="nav-buttons">
          <a href="./login.html" class="nav-button">
            <div>Iniciar Sesion</div>
          </a>
          <a href="./register.html" class="nav-button">
            <div>Registrarse</div>
          </a>
        </div>
      </nav>
    </header>
    <div class="content">
      <div class="img-container">
        <img src="./Images/banner.png" class="background-img" />
      </div>

      <div class="section-container">
        <section class="register-container">
          <h3 class="register-title">Registrarse</h3>
          <form class="register-form" action="/register" method="POST">
            <div class="inputs-container">
              <div class="input-container">
                <label for="name" class="register-label">Nombre</label>
                <input
                  id="name"
                  name="name"
                  class="register-input"
                  type="text"
                  required
                  placeholder="Ingrese su nombre"
                />
              </div>

              <div class="input-container">
                <label for="lastName" class="register-label">Apellido</label>
                <input
                  id="lastName"
                  name="lastName"
                  class="register-input"
                  type="text"
                  required
                  placeholder="Ingrese su apellido"
                />
              </div>
            </div>

            <div class="inputs-container">
              <div class="input-container">
                <label for="email" class="register-label">Email</label>
                <input
                  id="email"
                  name="email"
                  class="register-input"
                  type="email"
                  required
                  placeholder="Ingrese su email"
                />
              </div>

              <div class="input-container">
                <label for="date" class="register-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  id="date"
                  name="date"
                  class="register-input"
                  type="date"
                  required
                />
              </div>
            </div>

            <div class="inputs-container">
              <div class="input-container">
                <label for="password" class="register-label">Contraseña</label>
                <input
                  id="password"
                  name="password"
                  class="register-input"
                  type="password"
                  required
                  placeholder="Ingrese su contraseña"
                />
              </div>

              <div class="input-container">
                <label for="repeatPassword" class="register-label"
                  >Repetir Contraseña</label
                >
                <input
                  id="repeatPassword"
                  name="repeatPassword"
                  class="register-input"
                  type="password"
                  required
                  placeholder="Ingrese nuevamente su contraseña"
                />
              </div>
            </div>

            <button class="register-button" type="submit">Registrarse</button>
          </form>
        </section>
        <div class="image-container-desktop">
          <img src="./Images/banner.png" class="background-img-desktop" />
        </div>
      </div>
    </div>

    <footer class="footer-info">
      <img src="./images/logo-inv.svg" alt="logo" class="logo-footer" />

      <div class="footer-desktop">
        <ul class="nav-footer-desktop">
          <a href="/" class="nav-footer--item">Inicio</a>
          <a href="/#nosotros" class="nav-footer--item">Nosotros</a>
          <a href="/#categorias" class="nav-footer--item">Categorias</a>
          <a href="/cart" class="nav-footer--item">Carrito</a>
        </ul>

        <p class="copy-desktop">Copyright © 2023 Nomada</p>
      </div>

      <div class="social-media">
        <img
          src="./Images/youtube.svg"
          alt="youtube icon"
          class="footer-icon youtube"
        />
        <img
          src="./Images/instagram.svg"
          alt="instagram icon"
          class="footer-icon instagram"
        />
        <img
          src="./Images/facebook.svg"
          alt="facebook icon"
          class="footer-icon facebook"
        />
      </div>

      <ul class="nav-footer">
        <a href="/" class="nav-footer--item">Inicio</a>
        <a href="/#nosotros" class="nav-footer--item">Nosotros</a>
        <a href="/#categorias" class="nav-footer--item">Categorias</a>
        <a href="/cart" class="nav-footer--item">Carrito</a>
      </ul>

      <p class="copy">Copyright © 2023 Nomada</p>
    </footer>
  </body>
</html>
